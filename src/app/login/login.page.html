<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col id="logoLogin">
      <img src="../../assets/logo/logoedit.png" width="350" >
    </ion-col>
  </ion-row>

<ion-card>
  <ion-list>
    <ion-item>
      <ion-input fill="solid" label="Nombre:" labelPlacement="floating" placeholder="Ingrese su Nombre"
      [(ngModel)]="user"></ion-input>
    </ion-item>
  <br>
    <ion-item>
      <ion-input fill="solid" label="Correo:" type="email" labelPlacement="floating" placeholder="Ingrese su Correo institucional"
      [(ngModel)]="email"></ion-input>
    </ion-item>
  <br>
    <ion-item>
      <ion-input type="password" fill="solid" label="Contraseña:" labelPlacement="floating" placeholder="Ingrese su contraseña"
      [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
</ion-card>

<br>

<ion-button id=login expand="block" (click)="onLogin()">Ingresar
  <ion-icon slot="start" name="log-in-outline"></ion-icon>
</ion-button>
<br>
<ion-button id="omc" expand="block" fill="outline" (click)="onForgotPassword()">Olvidé mi contraseña
  <ion-icon slot="start" name="help-circle-outline"></ion-icon>
</ion-button>


</ion-content>
