<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-list>

    <ion-item>
      <ion-input fill="solid" label="Correo:" type="email" labelPlacement="floating" placeholder="Ingrese su Correo institucional"></ion-input>
    </ion-item>
  <br>
    <ion-item>
      <ion-input type="password" fill="solid" label="Contraseña:" labelPlacement="floating" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>

  </ion-list>

  <br>

  <ion-button expand="block" type="submit">Ingresar
    <ion-icon slot="start" name="log-in-outline"></ion-icon>
  </ion-button>

</ion-content>
